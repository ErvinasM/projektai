<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMDb | Movie</title>

        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css,npm/@splidejs/splide@4.1.3/dist/css/splide-core.min.css">
    </head>

    <body class="colortheme-dark2">
        <header>
            <div class="header-inner">
                <nav>
                    <div onclick="location.href='index.html';" class="header-logo">
                        <img src="./assets/images/imdblogo.svg"></img>
                    </div>

                    <div class="header-navs">

                        <div class="header-btn-overlay">
                            <a class="header-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
                        </div>

                    </div>

                    <div class="header-search">
                        <div class="search-bar">
                            <input type="text" placeholder="Search IMDb">
                            <i class="fa-regular fa-magnifying-glass"></i>
                        </div>
                    </div>

                    <div class="header-navs">

                        <div class="header-btn-overlay">
                            <a class="header-btn btn-bold noflex">IMDb<span style="color: #2acafd">Pro</span></a>
                        </div>

                        <div class="header-nav-divider"></div>

                        <div class="header-btn-overlay">
                            <a class="header-btn"><i class="fa-regular fa-bookmark"></i><span>Watchlist</span></a>
                        </div>

                        <div class="header-login">
                            <a class="header-btn"><i class="fa-regular fa-arrow-right-to-bracket"></i><span>Sign in</span></a>
                        </div>

                        <div class="header-lang">
                            <a class="header-btn"><span>EN</span><i class="fa-solid fa-caret-down"></i></a>
                        </div>

                    </div>
                </nav>
            </div>
        </header>

        <div class="cbody">
            <div class="cbody-inner" id="moviedatain">

            </div>
        </div>






        <script type="text/template" id="moviedatatemplate">
            <div class="movie-data-block">
                <div class="mdb-left">
                    <h1>{{title}}</h1>
                    <div class="mdbl-info"><span>{{year}}</span> • <span>{{category}}</span> • <span>{{length}}</span></div>
                </div>

                <div class="mdb-right">
                    <div class="mdbr-item">
                        <h3>IMDb RATING</h3>
                        <div class="mdbri-inner">
                            <i class="fa-solid fa-star"></i>
                            <div>
                                <h2>{{rating}}<span>/10</span></h2>
                                <!-- <p>27K</p> -->
                            </div>
                        </div>
                    </div>

                    <div class="mdbr-item">
                        <h3>POPULARITY</h3>
                        <div class="mdbri-inner">
                            <i class="fa-solid {{ricon}}"></i>
                            <h2>{{popularity}}</h2>
                            <p><i class="fa-solid {{rsicon}}"></i>&nbsp;{{ranking}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="movie-data-media">
                <div class="mdd-poster">
                    <img src="{{poster}}">
                </div>

                <div class="mdd-video">
                    <iframe src="{{trailer}}"></iframe>
                </div>

                <div class="mdd-data">
                    <div>
                        <i class="fa-regular fa-photo-film"></i>
                        <span>All videos</span>
                    </div>

                    <div>
                        <i class="fa-regular fa-image"></i>
                        <span>All photos</span>
                    </div>
                </div>
            </div>

            <div class="movie-data-about">
                <div class="mda-left">
                    <div class="mda-genres">
                        {{genres}}
                    </div>

                    <p class="mdal-desc">{{desc}}</p>

                    <div class="mda-divider"></div>

                    <div class="mda-people">
                        <h1>Directors</h1>
                        <div>
                            {{directors}}
                        </div>
                    </div>

                    <div class="mda-divider"></div>

                    <div class="mda-people">
                        <h1>Writers</h1>
                        <div>
                            {{writers}}
                        </div>
                    </div>

                    <div class="mda-divider"></div>

                    <div class="mda-people">
                        <h1>Stars</h1>
                        <div>
                            {{stars}}
                        </div>
                    </div>

                </div>

                <div class="mda-right">
                    <button><i class="fa-solid fa-plus"></i>Add to Watchlist</button>
                </div>
            </div>
        </script>

        <script src="./assets/js/main.js"></script>

    </body>
</html>
