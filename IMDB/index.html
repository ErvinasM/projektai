<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMDb</title>

        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css,npm/@splidejs/splide@4.1.3/dist/css/splide-core.min.css">
    </head>

    <body>
        <header>
            <div class="header-inner">
                <nav>
                    <div onclick="location.href='index.html';" class="header-logo">
                        <img src="./assets/images/imdblogo.svg"></img>
                    </div>

                    <div class="header-navs">

                        <div class="header-btn-overlay">
                            <a class="header-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
                        </div>

                    </div>

                    <div class="header-search">
                        <div class="search-bar">
                            <input type="text" placeholder="Search IMDb">
                            <i class="fa-regular fa-magnifying-glass"></i>
                        </div>
                    </div>

                    <div class="header-navs">

                        <div class="header-btn-overlay">
                            <a class="header-btn btn-bold noflex">IMDb<span style="color: #2acafd">Pro</span></a>
                        </div>

                        <div class="header-nav-divider"></div>

                        <div class="header-btn-overlay">
                            <a class="header-btn"><i class="fa-regular fa-bookmark"></i><span>Watchlist</span></a>
                        </div>

                        <div class="header-login">
                            <a class="header-btn"><i class="fa-regular fa-arrow-right-to-bracket"></i><span>Sign in</span></a>
                        </div>

                        <div class="header-lang">
                            <a class="header-btn"><span>EN</span><i class="fa-solid fa-caret-down"></i></a>
                        </div>

                    </div>
                </nav>
            </div>
        </header>

        <div class="cbody">
            <div class="cbody-inner">
                <div class="cbody-inner-header">
                    <div class="cih-left">
                        <div class="cih-left-top">
                            <h1>What to watch</h1>
                        </div>

                        <div class="cih-left-bottom">
                            <div><div class="clbi-divider"></div><span>Top picks</span> <i class="fa-solid fa-angle-right"></i></div>
                            <p>TV shows and movies just for you</p>
                        </div>
                    </div>

                    <div class="cih-right">
                        <a>Get more recommend... &nbsp;<i class="fa-solid fa-angle-right"></i></a>
                    </div>
                </div>

                <div class="cbody-inner-body">
                    <section class="splide" aria-label="Splide Basic HTML Example">
                        <div class="splide__track">
                            <ul class="splide__list" id="movielist"></ul>
                        </div>
                    </section>     
                </div>

            </div>
        </div>

        <script type="text/template" id="movielist-item">
            <li class="splide__slide">
                <div class="cibml-item">
                    <div onclick="location.href='movie.html?id={{id}}';" class="cibmi-img-btn">
                        <img src="{{poster}}">
                    </div>
                    <div class="cibmi-info-tab">
                        <div class="cibmiit-top">
                            <span><i class="fa-solid fa-star"></i><span>{{totalScore}}</span></span>
                            <p onclick="location.href='movie.html?id={{id}}';">{{title}}</p>
                        </div>
                        <div class="cibmiit-bottom">
                            <button><i class="fa-solid fa-plus"></i>Watchlist</button>
                            <div>
                                <a href="{{trailer}}" target="_BLANK"><i class="fa-solid fa-play"></i><span>Trailer</span></a>
                                <a><i class="fa-regular fa-circle-info"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </script>

        <script src="./assets/js/main.js"></script>

        <script>
            function executeSplide() 
                {
                    var splide = new Splide( '.splide', {
                        type   : 'loop',
                        perPage: 3,
                        perMove: 1,
                    } );

                    splide.mount();
                }
        </script>
    </body>
</html>
